<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Můj první web</title>
  <script>
    var heslo = prompt("Zadej heslo:");
    if (heslo !== "tickly") {
      alert("Špatné heslo! Přesměrování pryč...");
      window.location.href = "https://www.google.com"; // Kam ho pošleš když zadá špatné heslo
    }
  </script>
</head>
<body>
  <h1>Ahoj světe!</h1>
  <p>Tohle je můj první web přes GitHub Pages 😎</p>
</body>
</html>
