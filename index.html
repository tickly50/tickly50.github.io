<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moje odkazy</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Nastavení pozadí */
    body {
      background: url('https://source.unsplash.com/1920x1080/?abstract') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Kontejner karty */
    .linktree-card {
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 10px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
    }

    .linktree-card h1 {
      color: #fff;
      margin-bottom: 1rem;
      font-size: 2em;
    }

    .linktree-card p {
      color: #ccc;
      margin-bottom: 2rem;
      font-size: 1.1em;
    }

    .linktree-card a {
      display: block;
      text-decoration: none;
      color: #fff;
      background-color: #1E90FF;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .linktree-card a:hover {
      background-color: #007acc;
    }
  </style>
</head>
<body>
  <div class="linktree-card">
    <h1>Moje odkazy</h1>
    <p>Následuj mě na sociálních sítích</p>
    <a href="https://www.youtube.com/@tickly50" target="_blank">Youtube</a>
    <a href="https://www.instagram.com/" target="_blank">Instagram</a>
    <!-- Přidejte další odkazy, pokud potřebujete -->
  </div>
</body>
</html>
